        const saveLevelButton = document.getElementById('highscore-btn');

        function saveLevel() {
          const currentLevel = 2;
          const highestLevel = parseInt(getCookie('highestLevel'));
      
          if (!highestLevel || currentLevel > highestLevel) {
            localStorage.setItem('highestLevel',currentLevel)
            setCookie('highestLevel', currentLevel);
            console.log("Saved Current Level");
          } else {
            console.log("Failed to save Current Level");
          }
        }
      
        function setCookie(name, value) {
          var date = new Date();
          date.setMonth(date.getMonth() + 1);
          var expires = '; expires=' + date.toUTCString();
          document.cookie = name + '=' + value + expires + '; path=/';
        }
      
        function getCookie(name) {
          const cookieName = `${name}=`;
          const cookies = document.cookie.split(';');
      
          for (let i = 0; i < cookies.length; i++) {
            let cookie = cookies[i];
            while (cookie.charAt(0) === ' ') {
              cookie = cookie.substring(1);
            }
            if (cookie.indexOf(cookieName) === 0) {
              return cookie.substring(cookieName.length, cookie.length);
            }
          }
          return null;
        }
